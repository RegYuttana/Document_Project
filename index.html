<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text to Downloadable Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    textarea {
      width: 100%;
      height: 200px;
      resize: vertical;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Enter Text Below and Click “Confirm” to Download</h2>
  <textarea id="textInput" placeholder="Type your content here..."></textarea>
  <br />
  <button id="confirmBtn">Confirm</button>

  <script>
    document.getElementById('confirmBtn').addEventListener('click', function () {
      var userText = document.getElementById('textInput').value;
      if (!userText) {
        alert('Please enter some text before confirming.');
        return;
      }
      var blob = new Blob([userText], { type: 'text/plain' });
      var downloadLink = document.createElement('a');
      downloadLink.href = URL.createObjectURL(blob);
      downloadLink.download = 'document.txt';
      document.body.appendChild(downloadLink);
      downloadLink.click();
      document.body.removeChild(downloadLink);
      URL.revokeObjectURL(downloadLink.href);
    });
  </script>
</body>
</html>
